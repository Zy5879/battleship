<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  </head>
  <body>
    <div class="header">
      <div class="hicon">
        <h1>Battleship</h1>
        <a href="https://github.com/Zy5879?tab=repositories"
          ><img id="github"
        /></a>
      </div>
      <button id="prestart" class="prestart">New Game</button>
    </div>
    <div class="gameboard-container"></div>
    <div class="modal" id="modal">
      <div class="modal-header">
        <h1 class="title">Battleship</h1>
        <h2 class="displaywinner"></h2>
      </div>
      <div class="modal-body">
        <button class="restart" id="restart">New Game</button>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
</html>
